<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Простой калькулятор на JS</title>
  <link rel="shortcut icon" type="image/x-icon" href="./img/favicon.ico">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <div class="container">
    <div class="calc">
      <div class="calc__display">
        <input disabled id="display" type="text" name="" value="0" class="calc__display-input">
      </div>
      <div class="calc__icon">PLC_222</div>
      <div class="item number">1</div>
      <div class="item number">2</div>
      <div class="item number">3</div>
      <div class="item operation">&plus;</div>
      <div class="item number">4</div>
      <div class="item number">5</div>
      <div class="item number">6</div>
      <div class="item operation">-</div>
      <div class="item number">7</div>
      <div class="item number">8</div>
      <div class="item number">9</div>
      <div class="item operation">*</div>
      <div class="item number">0</div>
      <div class="item" id="decimal">&middot;</div>
      <div class="item clearBtn" id="c">C</div>
      <!-- <div class="item number">&#40;</div>
      <div class="item number">&#41;</div> -->
      <div class="item operation">/</div>
      
      <div class="item clearBtn" id="ce">CE</div>
      
      <div class="item operation" id="result">=</div>
    </div>
  </div>


  <script src="./js/main.js"></script>
</body>

</html>
